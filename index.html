<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find the Carrots!</title>
    <script
      src="https://kit.fontawesome.com/4d6e5672f0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/png" href="img/favicon_carrot.png" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <section class="game">
      <header>
        <button class="game__button">
          <i class="fas fa-play"></i>
        </button>
        <span class="game__timer">00:00</span>
        <span class="game__score">0</span>
      </header>
      <section class="game__field"></section>
    </section>
    <section class="pop-up pop-up--hide">
      <header>
        <button class="pop-up__retry">
          <i class="fas fa-redo-alt"></i>
        </button>
        <span class="pop-up__message">You Win!!</span>
      </header>
    </section>
  </body>
</html>
